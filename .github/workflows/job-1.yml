name: Lint, Test, Deploy Job
on: push
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: action/checkout@v3
      - name: Install Node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm test
      - name: Build code
        run: npm run build
      - name: Deploy 
        run: echo "Deploying..."
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: action/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test Code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy 
        run: echo "Deploying...
